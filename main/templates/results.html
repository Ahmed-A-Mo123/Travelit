<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body style="background-color:#E4E6FC" id="body">
    <div>
        <h1 class="title">Tripit</h1>
        <h1 class="subheader">YOUR TRIP</h1>
    </div>

    <div id="popup-conatiner">

    </div>



    <div class="grid-container" id="grid-container">
        <div class="grid-item" id="grid-item-1">
            <!-- Flights -->
            <h1 class="grid-text">Flights</h1>
            <div class="loader"></div>
            <button class="btn btn-outline-dark grid-button" id="expand-button"> Expand </button>

        </div>

        <div class="grid-item" id="grid-item-2">
            <!-- weather at destination -->
            <h1 class="grid-text">Weather At Destination</h1>
            <div class="loader"></div>
            <button class="btn btn-outline-dark grid-button" id="expand-button"> Expand </button>
              
        </div>

        <div class="grid-item" id="grid-item-3">
            <!-- Hotels -->
            <h1 class="grid-text">Hotels</h1>
            <div class="loader"></div>
            <button class="btn btn-outline-dark grid-button" id="expand-button"> Expand </button>
<!--            <h1 class="grid-text">COMING SOON</h1>-->
        </div>

        <div class="grid-item" id="grid-item-4">
            <!-- ChatGPT itinerary -->
            <h1 class="grid-text">ChatGPT Itinerary</h1>
            <div class="loader"></div>
            <button class="btn btn-outline-dark grid-button" id="expand-button"> Expand </button>

        </div>
        
    </div>
    <div class="img-container-2">
        <img id="clouds" src="static/images/clouds.png" alt="clouds">
        <div class="overlay-content">
            <h1>Tripit</h1>
            <p>Check Out My Linkedin</p>

            <a href="https://www.linkedin.com/in/ahmed-mohamed-74038021a/">
                <button type="button" class="btn btn-outline-light">Click Me</button>
            </a>

        </div>
    </div>

<script src="{% static 'script/script.js'%}"></script>
</body>
</html>
